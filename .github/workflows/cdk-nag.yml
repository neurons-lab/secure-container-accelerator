name: NAG Check

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: |
        npm install -g aws-cdk
        pip install -r deploy/requirements.txt
    - name: Build and Test
      run: |
        cd deploy
        cdk synth

